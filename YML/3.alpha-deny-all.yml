#Blocking Traffic Between The Util Pods
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: alpha-deny-all
  namespace: alpha
spec:
  podSelector:
    matchLabels:
      ns: alpha
  ingress: []

