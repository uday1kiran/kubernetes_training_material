#Blocking Outbound Access For MySQL
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: blocl-egress-from-mysql-to-internet
  namespace: mysqldb
spec:
  podSelector: 
    matchLabels:
      app: mysql
  policyTypes:
    - Egress
  egress: []

---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-to-on-https-for-mysql
  namespace: mysqldb
spec:
  podSelector: 
    matchLabels:
      app: mysql
  policyTypes:
  - Egress
  egress:
  - to:
    - ipBlock:
       cidr: 0.0.0.0/0
       except:
        - 10.0.0.0/8
        - 192.168.0.0/16
        - 172.16.0.0/20
  - ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443

