kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-egress-to-on-http-for-mysql
  namespace: mysqldb
spec:
  podSelector: 
    matchLabels:
      app: mysql
  policyTypes:
  - Egress
  egress:
  - to:
     - namespaceSelector: 
          matchLabels:
            nsp: default
       podSelector:
          matchLabels:
            ns: default
  - ports:
      - protocol: TCP
        port: 8888
        
